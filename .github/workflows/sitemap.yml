name: Generate sitemap.xml

on:
  push:
    branches: [ main ]  # change if your default branch is different

jobs:
  sitemap_job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # needed so lastmod uses real git history

      - name: Generate sitemap
        id: sitemap
        uses: cicirello/generate-sitemap@v1
        with:
          base-url-path: https://georgiagravel.com/
          # If your site HTML is in a folder (e.g. docs/), uncomment:
          # path-to-root: docs

      - name: Commit updated sitemap
        run: |
          set -e

          sitemap_path="${{ steps.sitemap.outputs.sitemap-path }}"
          echo "Sitemap generated at: $sitemap_path"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add "$sitemap_path"

          # Only commit if there are real changes
          if git diff --cached --quiet; then
            echo "No changes to $sitemap_path"
            exit 0
          fi

          git commit -m "Update sitemap [skip ci]"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}