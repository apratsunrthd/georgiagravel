name: Generate sitemap.xml

on:
  push:
    branches: [ main ]
    # Optional: avoid infinite loops if only sitemap changes
    paths-ignore:
      - "sitemap.xml"

jobs:
  sitemap_job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # needed so lastmod = actual last commit date

      - name: Generate sitemap
        id: sitemap
        uses: cicirello/generate-sitemap@v1
        with:
          base-url-path: https://georgiagravel.com/
          # path-to-root: .            # default; change if site is in /docs
          # drop-html-extension: true  # if you want URLs without .html
          # date-only: true            # if you only want YYYY-MM-DD in lastmod

      # Optional: commit sitemap.xml back to main
      - name: Commit updated sitemap.xml
        if: steps.sitemap.outputs.sitemap-path == 'sitemap.xml'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add sitemap.xml
          # no-op if sitemap didn't change
          if git diff --cached --quiet; then
            echo "No changes to sitemap.xml"
            exit 0
          fi
          git commit -m "Update sitemap.xml [skip ci]"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}