<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dirty Sheets Loop | Georgia Gravel</title>
  <link rel="stylesheet" href="../assets/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="hero hero--subpage">
    <div class="hero__content">
      <div class="top-nav">
        <div class="top-nav__logo">Georgia Gravel</div>
        <div class="top-nav__links">
          <a href="../routes.html">All routes</a>
        </div>
      </div>
      <p class="eyebrow">Route guide</p>
      <h1 id="route-page-title">Dirty Sheets Loop</h1>
      <p class="lede" id="route-page-summary">Classic Atlanta-area gravel with shaded farm roads and smooth rolling hills.</p>
    </div>
  </header>

  <main class="content content--narrow">
    <section class="route-grid" id="route-detail">
      <noscript>
        <p>Enable JavaScript to view the full route preview.</p>
      </noscript>
    </section>
  </main>

  <footer class="footer">
    <p>Gravel-ready routes across Georgia &middot; <a href="../routes.html">Browse all routes</a> &middot; Download GPX from RideWithGPS, Strava, or Garmin links above and always check conditions before you ride.</p>
  </footer>
  <script src="../assets/data/routes.js"></script>
  <script src="../assets/js/render-routes.js"></script>
  <script>
    const routeSlug = 'dirty-sheets';
    const detailContainer = document.getElementById('route-detail');
    const routeInfo = Array.isArray(window.routes)
      ? window.routes.find((route) => route.slug === routeSlug)
      : null;

    if (routeInfo) {
      const titleEl = document.getElementById('route-page-title');
      const summaryEl = document.getElementById('route-page-summary');
      if (titleEl) titleEl.textContent = routeInfo.title;
      if (summaryEl) summaryEl.textContent = routeInfo.summary;
    }

    if (detailContainer && window.routeComponents) {
      window.routeComponents.renderSingleRoute(detailContainer, routeSlug);
    }
  </script>
</body>
</html>
